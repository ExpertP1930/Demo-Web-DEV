<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css BoxModel</title>
    <style>
        .Box {
            background-color: aquamarine;
        }

        .Box1 {
            color: blue;
            padding: 10px;
            margin: 25px;
            height: 200px;
            border: 2px solid blue;
        }

        .Box2 {
            color: darkkhaki;
            padding: 10px;
            margin: 25px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="Box Box1"> Here Is A Box</div>
    <div class="Box Box2"> Here Is Another Box</div>


</body>

</html>
